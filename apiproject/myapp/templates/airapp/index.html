<!DOCTYPE html>
<html>
<head>
    <title>Air Information</title>
</head>
<body>
    <h1>Air Quality Information</h1>
    <form method="post">
        {% csrf_token %}
        <label for="state">State: </label>
        <input type="text" name="state" id="state" required><br>

        <label for="country">Country: </label>
        <input type="text" name="country" id="country" required><br>

        <input type="submit" value="Get Air Quality Information">
    </form>

    {% if response %}
        <h2>Response for {{state}}, {{country}}:</h2>
        <pre>{{response|safe}}</pre>
    {% endif %}
</body>
</html>
